{% extends 'blockchain/base.html' %}
{% block content %}

{% if crrt_pass %}
<pre>{{ text }}</pre>
{% else %}

<form action="{% url 'blockchain:file_details' pk=pk %}" method="post">
  {% csrf_token %}
  <label for="">Enter password:</label>
  <input type="password" name="password">
  {% if count %}
  <p>Please enter correct password</p>
  {% endif %}
  <br>
  <input type="submit" name="" value="submit">
</form>

{% endif %}

{% endblock %}
